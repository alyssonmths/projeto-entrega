<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            border: 1px solid gray;
            border-radius: 10px;
        }
        .alerta {
            margin: 15px;
            background-color: rgba(0, 0, 0, 0.842);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <!-- Página de cálculo do valor de entregas. Deve conter um select com os bairros disponiveis para entrega. Deverá conter o nome do cliente, endereço, numero para contato e um botão para requisição de entrega. De acordo com o bairro, o JS fará o cálculo da entrega considerando o preço fixo de 1,5 por km. -->

    <form class="d-flex flex-column p-5">
        <h1 class="bg-dark text-white text-center p-3">Cálculo de valor de entrega</h1>
        <div class="my-2">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" onblur="">
        </div>
        <div class="mt-2 mb-4">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" id="telefone" class="form-control">
            <div class="form-text">Insira um número de telefone (de preferência WhatsApp)</div>
        </div>
        <fieldset class="form-control">
            <legend class="text-center">Endereço</legend>
            <div class="row">
                <input type="text" id="rua" class="form-control col" placeholder="Rua/Avenida">
                <input type="number" id="numero" placeholder="N°" class="form-control col">
            </div>
            
            <select name="" id="bairro" class="form-select my-3">
                <option>Selecione seu bairro</option>
                <option value="centro">Centro</option>
                <option value="sao-sebastiao">São Sebastião</option>
                <option value="sao-jose">São José</option>
                <option value="cabaceira">Cabaceira</option>
                <option value="coqueiro">Coqueiro</option>
            </select>
        </fieldset>
        <button type="button" class="btn btn-dark mt-4" onclick="capturarDados(document.getElementById('nome').value, document.getElementById('telefone').value, document.getElementById('rua').value, document.getElementById('numero').value, document.getElementById('bairro').value)">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
